
<div class="sub-headered-content links" ng-controller="LinksCtrl">
    <ul class="group-list">
        <li ng-repeat="group in link_groups">
            <h3>{{group.title}}</h3>  
            <ul class="link-list">
                <li ng-repeat="link in group.links">
                    <a ng-href="{{link[1]}}">{{link[0]}}</a>
                </li>
            </ul>        
        </li>      
    </ul>
</div>
